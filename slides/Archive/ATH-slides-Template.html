<!DOCTYPE html>
<html>
<head>
  <title>Slide Deck</title>
  <style>
    .slide {
      background: linear-gradient(to bottom, #2BABDE, white);
    }
  
    .slide h1 {
      font-family: corben, sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
    }
  
    .slide h2 {
      font-family: 'Lobster', cursive;
      font-size: 24px;
    }
  
    .slide-2 {
      background-color: gray;
      background-image: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.1) 30%);
      background-size: 10px 10px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
  
    .slide-2 h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
    }
  
    .slide-2 h2 {
      color: white;
      font-size: 18px;
    }
  
    .townhall-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    .townhall-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url(path/to/townhall-icon.png);
      background-size: cover;
      transition: transform 0.3s;
      cursor: pointer;
    }
  
    .townhall-icon:hover {
      transform: scale(1.2);
    }
  
    .townhall-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: white;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div class="slide">
    <img class="slide-logo" src="path/to/catalyst-swarm-logo.png" alt="Catalyst Swarm Logo" width="logo-width" height="33vh" />
    <h1>CATALYST SWARM</h1>
    <h2>AFTER TOWN HALL</h2>
  </div>

  <div class="slide slide-2">

    <h1>Join the Town Halls</h1>
    <h2>https://catalystswarm.com/building-communities/</h2>
    <svg class="townhall-icons" xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
      <!-- Placeholder for Pacific Townhall -->
      <g>
        <circle cx="100" cy="200" r="10" fill="red" class="townhall-icon" />
        <text x="100" y="240" font-size="12" fill="white" class="townhall-name">Pacific Townhall</text>
      </g>
  
      <!-- Placeholder for LATAM Townhall -->
      <g>
        <circle cx="200" cy="250" r="10" fill="green" class="townhall-icon" />
        <text x="200" y="290" font-size="12" fill="white" class="townhall-name">LATAM Townhall</text>
      </g>
  
      <!-- Placeholder for Europe Townhall -->
      <g>
        <circle cx="300" cy="300" r="10" fill="blue" class="townhall-icon" />
        <text x="300" y="340" font-size="12" fill="white" class="townhall-name">Europe Townhall</text>
      </g>
  
      <!-- Placeholder for Africa Townhall -->
      <g>
        <circle cx="400" cy="400" r="10" fill="yellow" class="townhall-icon" />
        <text x="400" y="440" font-size="12" fill="white" class="townhall-name">Africa Townhall</text>
      </g>
    </svg>
  </div>
</body>
</html>
