<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define CSS classes and IDs for slide components */
    .slide {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #2BABDE, white);
    }

    .slide-logo {
      position: absolute;
      top: calc(50% - (33vh / 2)); /* Adjust the positioning as needed */
      left: calc(50% - (logo-width / 2)); /* Adjust the positioning as needed */
      opacity: 0.65;
    }

    .slide h1 {
      font-family: 'Cooper Black', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .slide h2 {
      font-family: 'Lobster', cursive;
      font-size: 24px;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigation-button {
      padding: 10px 20px;
      background-color: #2BABDE;
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slide" id="slide-1">
    <div class="slide-background"></div>
    <div class="slide-content">
      <h1>Slide 1</h1>
      <h2>Content for Slide 1</h2>
    </div>
    <img src="path/to/townhall-icon.png" alt="Townhall Logo" class="slide-logo">
  </div>

  <div class="slide" id="slide-2">
    <div class="slide-background"></div>
    <div class="slide-content">
      <h1>Slide 2</h1>
      <h2>Content for Slide 2</h2>
    </div>
    <img src="path/to/townhall-icon.png" alt="Townhall Logo" class="slide-logo">
  </div>

  <!-- Add more slides here -->

  <div class="navigation">
    <div class="navigation-button" id="previous-button">Previous</div>
    <div class="navigation-button" id="next-button">Next</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const previousButton = document.getElementById('previous-button');
    const nextButton = document.getElementById('next-button');
    let currentSlide = 0;

    function showSlide(slideIndex) {
      slides.forEach((slide, index) => {
        if (index === slideIndex) {
          slide.style.display = 'block';
        } else {
          slide.style.display = 'none';
        }
      });
    }

    function navigateToPreviousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    }

    function navigateToNextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    }

    previousButton.addEventListener('click', navigateToPreviousSlide);
    nextButton.addEventListener('click', navigateToNextSlide);

    showSlide(currentSlide);
  </script>
</body>
</html>
