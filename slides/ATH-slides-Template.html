<!DOCTYPE html>
<html>
<head>
  <title>Slide Deck</title>
  <style>
    /* Define CSS classes and IDs for slide components */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
    }

    .slide {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #2BABDE, white);
    }

    .slide-logo {
      position: absolute;
      top: calc(50% - (33vh / 2)); /* Adjust the positioning as needed */
      left: calc(50% - (logo-width / 2)); /* Adjust the positioning as needed */
      opacity: 0.65;
    }

    .slide h1 {
      font-family: 'Cooper Black', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
      color: black;
    }

    .slide h2 {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      color: black;
    }

    .slide-2 {
      background-color: transparent;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .slide-2 h1 {
      color: black;
      font-size: 36px;
      margin-bottom: 20px;
      margin-left: 20px;
      margin-top: 20px;
      text-align: left;
    }

    .slide-2 h2 {
      color: black;
      font-size: 18px;
      margin-left: 20px;
      text-align: left;
    }

    .townhall-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .townhall-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url(path/to/townhall-icon.png);
      background-size: cover;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .townhall-icon:hover {
      transform: scale(1.2);
    }

    .townhall-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: black;
      text-align: center;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.1) 30%);
      background-size: 10px 10px;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Cooper+Black|Lobster" rel="stylesheet">
</head>
<body>
  <div class="slide">
    <img class="slide-logo" src="path/to/catalyst-swarm-logo.png" alt="Catalyst Swarm Logo" width="logo-width" height="33vh" />
    <h1>CATALYST SWARM</h1>
    <h2>AFTER TOWN HALL</h2>
  </div>

  <div class="slide slide-2">
    <h1>Join the Town Halls</h1>
    <h2>https://catalystswarm.com/building-communities/</h2>
    <svg class="townhall-icons" xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
      <!-- Placeholder for Pacific Townhall -->
      <g>
        <circle cx="100" cy="200" r="10" fill="red" class="townhall-icon" />
        <text x="100" y="240" font-size="12" fill="white" class="townhall-name">Pacific Townhall</text>
      </g>

      <!-- Placeholder for LATAM Townhall -->
      <g>
        <circle cx="200" cy="250" r="10" fill="green" class="townhall-icon" />
        <text x="200" y="290" font-size="12" fill="white" class="townhall-name">LATAM Townhall</text>
      </g>

      <!-- Placeholder for Townhall Brasil -->
      <g>
        <circle cx="300" cy="150" r="10" fill="blue" class="townhall-icon" />
        <text x="300" y="190" font-size="12" fill="white" class="townhall-name">Townhall Brasil</text>
      </g>

      <!-- Placeholder for Europe Townhall -->
      <g>
        <circle cx="400" cy="300" r="10" fill="orange" class="townhall-icon" />
        <text x="400" y="340" font-size="12" fill="white" class="townhall-name">Europe Townhall</text>
      </g>

      <!-- Placeholder for South Asia Townhall -->
      <g>
        <circle cx="500" cy="100" r="10" fill="purple" class="townhall-icon" />
        <text x="500" y="140" font-size="12" fill="white" class="townhall-name">South Asia Townhall</text>
      </g>

      <!-- Placeholder for Eastern Townhall -->
      <g>
        <circle cx="600" cy="350" r="10" fill="yellow" class="townhall-icon" />
        <text x="600" y="390" font-size="12" fill="white" class="townhall-name">Eastern Townhall</text>
      </g>

      <!-- Placeholder for MENA Townhall -->
      <g>
        <circle cx="700" cy="200" r="10" fill="cyan" class="townhall-icon" />
        <text x="700" y="240" font-size="12" fill="white" class="townhall-name">MENA Townhall</text>
      </g>

      <!-- Placeholder for Africa Townhall -->
      <g>
        <circle cx="800" cy="250" r="10" fill="pink" class="townhall-icon" />
        <text x="800" y="290" font-size="12" fill="white" class="townhall-name">Africa Townhall</text>
      </g>
    </svg>
  </div>

  <div class="slide">
    <h1>Slide 3</h1>
    <p>This is the content of slide 3.</p>
  </div>

  <div class="slide">
    <h1>Slide 4</h1>
    <p>This is the content of slide 4.</p>
  </div>

  <!-- Add more slides as needed -->

  <script>
    // Code for handling slide transitions
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'flex' : 'none';
      });
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        currentSlideIndex = Math.min(currentSlideIndex + 1, slides.length - 1);
        showSlide(currentSlideIndex);
      } else if (event.key === 'ArrowLeft') {
        currentSlideIndex = Math.max(currentSlideIndex - 1, 0);
        showSlide(currentSlideIndex);
      }
    });

    showSlide(currentSlideIndex);
  </script>
</body>
</html>
