<!DOCTYPE html>
<html>
<head>
    <title>Catalyst Swarm After Townhall</title>
    <!-- Set the viewport to control the page's dimensions and scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Style the body */
    body {
      font-family: Arial;
      margin: 0;
    }
    /* Style the header */
header {
  background-color: #333;
  padding: 20px;
  text-align: center;
  color: white;
}

/* Style the navigation bar */
nav {
  overflow: hidden;
  background-color: #f2f2f2;
}

nav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the color of links on hover */
nav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  padding: 20px;
}

/* Style the slide container */
.slideshow-container {
  max-width: 800px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Style the image text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Style the dots */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

/* Active dot */
.active, .dot:hover {
  background-color: #717171;
}

/* Style the controls */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* Add a fade animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
 </style>
</head>
<body>
    <header>
        <h1>Catalyst Swarm After Townhall</h1>
    </header>
    <nav>
    <a href="#" class="active">Home</a>
    <a href="#">Events</a>
    <a href="#">Breakout Rooms</a>
    <ahref="#">Contact Us</a>

</nav>
<a href="#slide1">Home</a>
<a href="#slide2">Register</a>
<a href="#slide3">Community Events</a>
<a href="#slide4">Breakout Rooms</a>
<a href="#slide5">Join Us</a>

</nav>
<!-- Add script for slide show functionality -->
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
</body>
</html>
