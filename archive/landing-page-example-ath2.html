<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catalyst Swarm After Town Hall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #DB7093, #6495ED);
    }
    #header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

#header h1 {
  font-size: 2em;
  font-weight: bold;
  color: #333;
  margin: 0;
}

#header a {
  color: #333;
  text-decoration: none;
  font-size: 1.2em;
  font-weight: bold;
  padding: 10px;
  border-radius: 5px;
  transition: all 0.2s ease-in-out;
}

#header a:hover {
  background-color: #333;
  color: white;
}

#main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 50px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 50px;
}

#main .left {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#main .left h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: white;
  margin: 0 0 30px;
}

#main .left p {
  font-size: 1.2em;
  color: white;
  margin: 0 0 40px;
  line-height: 1.5;
}

#main .right {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 50px;
}

#main .right .card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  padding: 20px;
}

#main .right .card h3 {
  font-size: 1.5em;
  font-weight: bold;
  color: #333;
  margin: 0 0 20px;
}

#main .right .card p {
  font-size: 1.2em;
  color: #666;
  margin: 0 0 10px;
  line-height: 1.5;
}

#form {
  max-width: 1200px;
  margin: 0 auto;
  padding: 50px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#form h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  margin: 0 0 30px;
}

#form form {
  display:flex;
 #form form label {
font-size: 1.2em;
color: #666;
margin-right: 10px;
}

#form form input[type="text"], #form form textarea {
flex: 1;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 1.2em;
color: #666;
}

#form form textarea {
height: 150px;
}

#form form input[type="submit"] {
background-color: #4CAF50;
color: white;
font-size: 1.2em;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

#form form input[type="submit"]:hover {
background-color: #3e8e41;
}

/* Responsive layout */
@media screen and (max-width: 600px) {
#form form {
flex-direction: column;
}

#form form label, #form form input[type="text"], #form form textarea {
width: 100%;
margin-bottom: 10px;
}
}
  
#form input[type="text"],
#form input[type="email"],
#form textarea {
padding: 10px;
margin-bottom: 20px;
border-radius: 5px;
border: none;
background-color: #eee;
font-size: 16px;
}

#form input[type="submit"] {
background-color: #333;
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.2s ease-in-out;
}

#form input[type="submit"]:hover {
background-color: #fff;
color: #333;
}

#form .error {
color: red;
margin-bottom: 20px;
}
#form {
  max-width: 500px;
  margin: 0 auto;
}

#form h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  margin: 0 0 30px;
}

#form form {
  display: flex;
  flex-direction: column;
}

#form label {
  font-size: 1.1em;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}

#form input[type="text"],
#form input[type="email"],
#form input[type="password"] {
  font-size: 1em;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}

#form input[type="submit"] {
  background-color: #333;
  color: #fff;
  font-size: 1.2em;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

#form input[type="submit"]:hover {
  background-color: #fff;
  color: #333;
}

#form .error {
  color: red;
  margin-bottom: 20px;
}
