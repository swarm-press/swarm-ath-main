<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Catalyst Swarm After Town Hall</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #DB7093, #6495ED);
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    #header h1 {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    #header a {
      color: #333;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    #header a:hover {
      background-color: #333;
      color: white;
    }

    #main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
    }

    #main .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #main .left h2 {
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      margin: 0 0 30px;
    }

    #main .left p {
      font-size: 1.2em;
      color: white;
      margin: 0 0 40px;
      line-height: 1.5;
    }

    #main .right {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 50px;
    }

    #main .right .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    #main .right .card h3 {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin: 0 0 20px;
    }

    #main .right .card p {
      font-size: 1.2em;
      color: #666;
      margin: 0 0 10px;
      line-height: 1.5;
    }

    #form {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #form h2 {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      margin: 0 0 30px;
    }

    #form form {
      display:flex;
flex-direction: column;
align-items: center;
justify-content: center;
background-color: #fff;
padding: 50px;
border-radius: 10px;
}
    #form form input[type="text"],
#form form input[type="email"],
#form form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  font-size: 1.2em;
}

#form form input[type="submit"] {
  background-color: #1572e8;
  color: #fff;
  font-size: 1.2em;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

#events {
  padding: 100px;
  text-align: center;
}

#events h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: #fff;
  margin: 0 0 50px;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.05);
}

.card h3 {
  font-size: 1.5em;
  font-weight: bold;
  margin: 0 0 20px;
}

.card p {
  font-size: 1.2em;
  color: #555;
  margin: 0;
}

#instructions {
  background-color: #fff;
  padding: 100px;
  text-align: center;
}

#instructions h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  margin: 0 0 50px;
}

#instructions p {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 50px;
}

#social {
  background-color: #f8f8f8;
  padding: 100px;
  text-align: center;
}

#social h2 {
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  margin: 0 0 50px;
}

#social ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#social li {
  display: inline-block;
  margin: 0 20px;
}

#social li a {
  font-size: 1.5em;
  color: #555;
  transition: color 0.3s ease-in-out;
}

#social li a:hover {
  color: #1572e8;
}
}

/* Responsive media queries */

@media screen and (max-width: 767px) {
#header {
padding: 20px;
}

#hero h1 {
font-size: 3em;
}

#hero p {
font-size: 1.5em;
}

#hero a {
font-size: 1.5em;
}

#form h2 {
font-size: 2em;
}

#form form {
margin: 0;
}

#form form label {
font-size: 1.5em;
}

#form form input[type="text"],
#form form input[type="email"],
#form form textarea {
font-size: 1.5em;
width: 100%;
margin-bottom: 20px;
}

#form form input[type="submit"] {
font-size: 1.5em;
padding: 10px 30px;
}

#events .card {
width: 100%;
margin-bottom: 20px;
}

#social li {
margin-right: 10px;
margin-bottom: 10px;
}

#social li:last-child {
margin-right: 0;
}

#social li a {
font-size: 2em;
}
}
    </style>
