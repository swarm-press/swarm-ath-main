<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Catalyst Swarm</title>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: "Black Cooper", sans-serif;
    }

    section {
      margin: 50px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
      color: #333;
    }

    .calendar {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px #999;
    }

    .slides {
      background-color: #eee;
      padding: 20px;
      box-shadow: 0 0 5px #999;
    }

    .form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px #999;
    }

    .form label {
      display: block;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .form input[type="text"], .form input[type="email"], .form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .form input[type="submit"]:hover {
      background-color: #fff;
      color: #333;
    }

    .form .error {
      color: red;
      margin-bottom: 20px;
    }
    
<div class="embed-container">
  <embed src="https://htmlpreview.github.io/?https://raw.githubusercontent.com/swarm-press/swarm-ath-main/main/landing-page-example-ath3.html" width="100%" height="300%" type="text/html">
</div>

  </style>
</head>
<body>
  <section class="calendar">
    <h1>The Catalyst Swarm Calendar</h1>
    <h2>Subscribe (to the Calendar)</h2>
    <p>Stay up-to-date with our upcoming events and meetings by subscribing to our calendar.</p>
    <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_PUBLIC_ICAL_LINK_HERE" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    <button>Subscribe Now</button>
  </section>

<section class="slides">
  <h2>After TownHall Slides</h2>
  <div class="embed-container">
    <embed src="https://htmlpreview.github.io/?https://raw.githubusercontent.com/swarm-press/swarm-ath-main/main/ath-slides-preview.html" width="100%" height="100%" type="text/html">

  </div>
</section>

</body>
</html>
